##############################################################################
# Release Pipeline â€” Fully Standalone
# Repo: nava-dba/terraform-ibm-oracle-powervs-da
#
# Triggers:
#   - Push (merge) to main or prod branch
#   - Manual dispatch from Actions tab
#
# What it does:
#   - Runs semantic-release to:
#       * Analyze commit messages (Conventional Commits)
#       * Bump version (major/minor/patch)
#       * Generate / update CHANGELOG.md
#       * Create a GitHub Release with release notes
#       * Push a git tag (e.g. v1.2.3)
#
# Required repository secret:
#   GH_TOKEN   GitHub PAT with `repo` scope
#              (default GITHUB_TOKEN cannot push tags back)
##############################################################################
name: Release-Pipeline

on:
  push:
    branches:
      - main
      - prod
  workflow_dispatch:

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # Full history needed for semantic-release
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semantic-release and plugins
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
